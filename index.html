<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-16">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon</title>
    <link rel="stylesheet" href="style1.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>
<body>
   <header>
    <div class="nav-bar">
        <div class="nav-logo border">
           <div class="logo"> </div>
        </div>
        <!-- BOX- 2 -->
        <div class="nav-add border">
            <p class="p1">Deliver to</p> 
            <div class="nav-icon">
                <i class="fa-solid fa-location-dot loc"></i>
                <p class="p2">Pakistan</p>
            </div>
        </div>
        <!-- search bar -->
         <div class="nav-search">
            <select class="s1">
                <option>ALL</option>
            </select>
            <input type="text" class="input1" placeholder="Search Amazon">
            <div class="search-icon">
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>
         </div>
         <!-- adding country -->
         <div class="nav-country border">
            <img width="22px" height="16px" src="pk.svg" alt="">
            <select class="s2">
                <option>EN</option>
            </select>
          </div>
        <!-- sign - in  -->
         <div class="nav-sign border">
            <p class="r1">Hello, Sign in</p>
            <p class="nav-second">Accounts & Lists</p>
         </div>
        <!-- return box -->
         <div class="nav-return border">
            <p class="r2">Returns</p>
            <p class="nav-second">& Orders</p>
          <!-- add new div here -->
           </div>
           <div class="nav-cart border">
            <i style="font-size: 30px; margin-left: 15px;" class="fa-solid fa-cart-shopping"></i>
            <p style="font-size: 14px; margin-top: 15px;">Cart</p>
           </div>
    </div>

     <!-- panel -->
     <div class="nav-panel">
        <div class="nav-panel-i">
            <i style="margin-right:5px ;" class="fa-solid fa-bars"></i>
            <section>
                <option>All</option>
            </section>
        </div>
        <div class="options">
            <a href="#">Today's Deals</a>
            <a href="#">Cusptomer Service</a>
            <a href="#">Registry</a>
            <a href="#">Gift Cards</a>
            <a href="#">Sell</a>
        </div>
    </div>
    </header>
    <!--PAGE BANNER  -->
    <div class="banner">

    </div>
    <!--shop panel  -->
    <div class="shop">
        <div  class="box1 box">
            <div class="box1-content">
                <p style="font-weight: bold; font-size: 1.5rem; text-align: center; margin-top: 1rem;">Shop deals in Fashion</p> 
                <div class="box1-images" >
                    <div class="box1r1">
                    <div style="background-image: url(pic1.jpg);" class="box1i1"> </div>
                    <div style="background-image: url(pic2.jpg);" class="box1i2"> </div>
                    </div>
                    <pre style="font-size: small; align-items: center; display: inline-block; margin-top: 0%;">  Jeans Under $50</pre>
                    <pre style="font-size: small; align-items: center; display: inline-block;">          Tops under $25</pre>
                    <div class="box1r2">
                    <div style="background-image: url(pic3.jpg);" class="box1i3"> </div>
                    <div style="background-image: url(pic4.jpg);" class="box1i4"> </div>
                    </div>
                    <pre style="font-size: small; display: inline-block;">   Dresses under $30</pre>
                    <pre style="font-size: small; display: inline-block;">      Shoes under $50</pre>
                </div>
                <a style="display: block; text-decoration: none; margin-top: 0.8rem; margin-left: 0.6rem; font-size: small;" href="#">See All Deals</a>
            </div>
        </div>


        <div class="box2 box">BOX2</div>
        <div class="box3 box">BOX3</div>
        <div class="box4 box">BOX4</div>
    </div>

</body>
</html>
