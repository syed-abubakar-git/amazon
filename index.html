<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-16">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon</title>
    <link rel="stylesheet" href="style1.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>
<body>
   <header>
    <div class="nav-bar">
        <div class="nav-logo border">
           <div class="logo"> </div>
        </div>
        <!-- BOX- 2 -->
        <div class="nav-add border">
            <p class="p1">Deliver to</p> 
            <div class="nav-icon">
                <i class="fa-solid fa-location-dot loc"></i>
                <p class="p2">Pakistan</p>
            </div>
        </div>
        <!-- search bar -->
         <div class="nav-search">
            <select class="s1">
                <option>ALL</option>
            </select>
            <input type="text" class="input1" placeholder="Search Amazon">
            <div class="search-icon">
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>
         </div>
         <!-- adding country -->
         <div class="nav-country border">
            <img width="22px" height="16px" src="pk.svg" alt="">
            <select class="s2">
                <option>EN</option>
            </select>
          </div>
        <!-- sign - in  -->
         <div class="nav-sign border">
            <p class="r1">Hello, Sign in</p>
            <p class="nav-second">Accounts & Lists</p>
         </div>
        <!-- return box -->
         <div class="nav-return border">
            <p class="r2">Returns</p>
            <p class="nav-second">& Orders</p>
          <!-- add new div here -->
           </div>
           <div class="nav-cart border">
            <i style="font-size: 30px; margin-left: 15px;" class="fa-solid fa-cart-shopping"></i>
            <p style="font-size: 14px; margin-top: 15px;">Cart</p>
           </div>
    </div>
    </header>
</body>
</html>
